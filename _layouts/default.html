<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{{ page.title }}</title>
    <script src="https://cdn.counter.dev/script.js" data-id="b3dc771d-812f-4e64-9ff1-986190e73657"
        data-utcoffset="1"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="javascript/p5.js"></script>
    <script src="javascript/sketch.js"></script>
    <style>
        canvas {
            position: fixed;
            top: 0;
            z-index: -1;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: auto;
        }

        .p5Canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
    <script>
        if (window.location.hostname !== "localhost" && window.location.hostname !== "127.0.0.1") {
            var script = document.createElement("script");
            script.src = "https://cdn.counter.dev/script.js";
            script.setAttribute("data-id", "b3dc771d-812f-4e64-9ff1-986190e73657");
            script.setAttribute("data-utcoffset", "1");
            document.head.appendChild(script);
        }

        const password = "faldereb";
        var authKey = "authenticated";
        if (!localStorage.getItem(authKey)) {
            var input = prompt("Challenge will launch April 1. Until then, enter password to enter:");
            if (input !== password) {
                document.addEventListener("DOMContentLoaded", function () {
                    document.body.innerHTML = "<h1>Access Denied.</h1>";
                });
            } else {
                localStorage.setItem(authKey, "true");
            }
        }
    </script>
</head>

<body class="bg-gray-100 text-gray-900 overflow-x-hidden">
    {% include header.html %}
    <main class="mt-0">
        {{ content }}
    </main>
    <footer class="bg-gray-200 py-6 mt-0 w-full">
        <div class="max-w-7xl mx-auto text-center text-sm text-gray-600">
            &copy; 2025 FOMO Challenge. All rights reserved.
        </div>
    </footer>
    <script>
        const toggleBtn = document.getElementById('menu-toggle');
        const closeBtn = document.getElementById('close-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        toggleBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('-translate-x-full');
        });

        closeBtn.addEventListener('click', () => {
            mobileMenu.classList.add('-translate-x-full');
        });
    </script>
</body>

</html>
